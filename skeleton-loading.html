<style>
  .skeleton {
    background: #e0e0e0;
    border-radius: 4px;
    animation: shimmer 1.5s infinite;
  }

  .skeleton-text {
    height: 14px;
    margin-bottom: 8px;
    width: 80%;
  }

  .skeleton-img {
    height: 150px;
    width: 100%;
    margin-bottom: 8px;
  }

  @keyframes shimmer {
    0% {
      background-position: -100%;
    }
    100% {
      background-position: 100%;
    }
  }
</style>

<div class="skeleton">
  <div class="skeleton-img"></div>
  <div class="skeleton-text"></div>
  <div class="skeleton-text" style="width: 60%;"></div>
</div>
